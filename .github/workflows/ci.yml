name: CI/CD Workflow

on:
  push:
    branches:
      - main
      - beta

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y make php gcc
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup Server
        run: |
          cd ~
          make

      - name: Run tests
        run: |
          echo "Testing..."

      - name: Deploy
        run: |
          echo "Deploying..."
