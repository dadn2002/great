name: CI/CD Workflow

on:
  push:
    branches:
      - main
      - beta

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          make setup-dependences

      - name: Setup Server
        run: |
          set -x
          make clean-all
          make build-limmat
          make build-limboole
          export TERM=xterm
          nohup php -S 127.0.0.1:8000 > server.log 2>&1 &

      - name: Run tests
        run: |
          echo "Testing..."

      - name: Deploy
        run: |
          echo "Deploying..."
