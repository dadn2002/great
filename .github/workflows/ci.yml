name: CI/CD Workflow

on:
  push:
    branches:
      - main
      - beta

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          make install-dependences

      - name: Build Dependences
        run: |
          set -x
          make clean-all
          make build-limmat
          make build-limboole
          # Can't use make directly...
          # Probably because git actions isn't exactly a terminal. 
      - name: Setup Server
        run: |
          set -x
          export TERM=xterm
          nohup php -S 127.0.0.1:8000 > server.log 2>&1 &

      - name: Run tests
        run: |
          set -x
          echo "Testing connection..."
          for i in {1..10}; do
            curl -s 127.0.0.1:8000 > /dev/null && break
            echo "Waiting for server..."
            sleep 1
          done
          ./example_requests/default_request.sh

          cat output.json

      - name: Deploy
        run: |
          echo "Deploying..."
